<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
                <h1>Register</h1>
            </div>
            <div data-role="main" class="ui-content">
                <form>
                    <label>Fullname:</label>
                    <input type="text" id="fullname_reg">
                    <label>Username:</label>
                    <input type="text" id="username_reg">
                    <label>Email:</label>
                    <input type="text" id="email_reg">
                    <label>PhoneNo:</label>
                    <input type="text" id="phoneno_reg">
                    <label>Password:</label>
                    <input type="text" id="password_reg">
                    <a id="register" class="ui-shadow ui-btn ui-corner-all">Register</a>
                </form>
            </div>
        </div>
			  <script>
	    $('#register').click(function() {
		var result_register = 0;
           $.ajax({
             url: 'http://localhost/demo/register.php',
             data: {
               action: 'register',
			   fullname: $("#fullname_reg").val(),
               username: $("#username_reg").val(),
			   email: $("#email_reg").val(),
			   phoneno: $("#phoneno_reg").val(),
               password: $("#password_reg").val()
             },
             type: 'post',
             async: 'true',
             dataType: 'json',
             beforeSend: function() {
               // This callback function will trigger before data is sent
             },
             complete: function() {
			   alert("Successfuly");
			   alert(result_register);
               window.location = "#";
             },
             success: function(result) {
               if (result.status) {
				 alert(result.result);
				 result_register = 1;
               } else {
			   result_register = 2;
                 alert('Login unsuccessful!');
               }
             },
             error: function(request, error) {
			 result_register = 3;
               // This callback function will trigger on unsuccessful action               
               alert('Network error has occurred please try again!');
             }
           });
		});
	  </script>
    </body>
</html>
